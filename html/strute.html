<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.baidu.com" title="这是一个title1" target="_blank">my cat is very big1</a><br>
<a href="http://www.baidu.com" title="这是一个title2" target="_self">my cat is very big2</a><br>
<a href="http://www.baidu.com" title="这是一个title3" target="_parent">my cat is very big3</a><br>
<a href="http://www.baidu.com" title="这是一个title4" target="_top">my cat is very big4</a><br>
<a href="http://www.baidu.com" title="这是一个title5" target="_parent">my cat is very big5</a>
<!--
_blank	在新窗口中打开被链接文档。
_self	默认。在相同的框架中打开被链接文档。
_parent	在父框架集中打开被链接文档。
_top	在整个窗口中打开被链接文档。
framename	在指定的框架中打开被链接文档。-->
<input type="text" disabled="disabled" />
<!-- 使用 disabled 属性来防止终端用户输入文本到输入框中 -->
<input type="text" disabled />
<!-- 下面这个输入框不包含 disabled 属性，所以用户可以向其中输入 -->
111
<input type="text" />


</body>
</html>
